[package]
name = "mujoco-rs"
version = "1.4.0"
edition = "2024"
license = "MIT OR Apache-2.0"
description = "A Rust wrapper around the MuJoCo C library, with a native simple viewer (re-)written in Rust."
readme = "README.md"
repository = "https://github.com/davidhozic/mujoco-rs"
keywords = ["MuJoCo", "Viewer", "Bindings", "Wrapper"]
categories = ["simulation", "science::robotics", "api-bindings"]
homepage = "https://crates.io/crates/mujoco-rs"
documentation = "https://docs.rs/mujoco-rs/"

exclude = ["src/cpp/*", ".gitignore", ".gitmodules", "mujoco/*"]

[package.metadata.docs.rs]
all-features = true


[features]
viewer = ["dep:glfw", "dep:bitflags"]
renderer = ["dep:png", "dep:glfw"]
cpp-viewer = ["viewer"]

ffi-regenerate = ["dep:regex", "dep:bindgen"]  # Generate the ffi bindings. Only used for updating the committed ``mujoco_c`` module. 

glfw-build = ["glfw/src-build"]

default = ["viewer", "renderer"]

[dependencies]
bitflags = {version = "2.9.4", optional = true}
png = {version = "0.18.0", optional = true}
paste = "1.0.15"

# Pre-built libs on Windows and build everywhere else
[target.'cfg(unix)'.dependencies]
glfw = {version = "0.60.0", optional = true, default-features = false, features = [
   "static-link", "raw-window-handle-v0-6", "x11"
]}

[target.'cfg(windows)'.dependencies]
glfw = {version = "0.60.0", optional = true, default-features = false, features = [
    "prebuilt-libs", "static-link", "raw-window-handle-v0-6"
]}

[patch.crates-io]
glfw = {git = "https://github.com/davidhozic/glfw-rs", branch = "patch-1"}
glfw-sys = {git = "https://github.com/davidhozic/glfw-sys.git", branch = "patch-1"}


[build-dependencies]
bindgen = {version = "0.71.1", optional = true}
regex = {version = "1.11.2", optional = true}

[dev-dependencies]
rand = "0.9.2"
